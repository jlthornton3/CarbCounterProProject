<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carb Counter Pro</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />  
    <link rel="manifest" href="/manifest.json">
</head>

<body class="grey lighten-4">

    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Carb Counter Pro</a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">Carb Counter Pro</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li class="logged-in">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="logged-in">
            <a href="#" class="waves-effect" id="logout">Logout</a>
        </li>
        <li class="logged-out">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/pages/meals.html" class="waves-effect">View/Log Meals</a></li>
    </ul>
    <div class="container">
        <div class="section">
            <h4>CarbCounterPro</h4>
            <p>Welcome to CarbCounterPro</p>
            <p>Please login or create an account to continue.</p>
        </div>
    </div>
    <!-- SIGN UP MODAL-->
    <div id ="modal-signup" class="modal">
        <div class="modal-content">
            <form id="new-user-form">
                <div class="container">
                    <h2>New User Registration</h1><br>
                    <label for="signup-email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="signup-email" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="signup-psw" required>
                    <br>
                    <button id="register" type="submit" class="waves-effect btn-flat">Register</button>
                </div>
            </form>  
        </div>
    </div>
    <div id ="modal-login" class="modal">
        <div class="modal-content">
            <form id="login-form">
                <div class="container">
                    <h2>Login</h1><br>
                    <label for="login-email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="login-email" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password"" id="login-psw" required>
                    <br>
                    <button id="register" type="submit" class="waves-effect btn-flat">Login</button>
                </div>
            </form>  
        </div>
    </div>
    <script src="/js/ui.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/db.js"></script>
</body>
</html>
